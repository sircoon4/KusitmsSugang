  <style>

      position:absolute;
      bottom:0;
      width:100%;

  </style>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


  <!-- Splash screen -->
  <section id="page-splash">
    <h3>큐시즘 세션 수강신청</h3>
    </br>
    <div>
      <a id="kakao-login-btn"></a>
    </div>
    <div id="footer" class="d-flex justify-content-center">
      <text>(c)COPYRIGHT KUSITMS. INC. Department of Educational Planning</text>
    </div>
  </section>

  <!-- Header section containing logo and menu -->
  <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-layout__header-row titlebar">
      <h3>큐시즘 세션 수강신청</h3>
      <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> 로그아웃</button>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-300">
    <form class="ml-3">
      <div class="form-group row">
        <label for="staticName" class="col-sm-3 col-form-label">사용자 이름</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticName" value="">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticID" class="col-sm-3 col-form-label">사용자 ID</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticId" value="">
        </div>
      </div>
    </form>
    <form>
      <div class="form-check ml-3">
        <input class="form-check-input" type="radio" name="sessions" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          First Session
        </label>
        <text id="option1-text">
          0/4
        </text>
      </div>
      <div class="form-check ml-3">
        <input class="form-check-input" type="radio" name="sessions" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second Session
        </label>
        <text id="option2-text">
          0/4
        </text>
      </div>
      <div class="form-check ml-3">
        <input class="form-check-input" type="radio" name="sessions" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          Third Session
        </label>
        <text id="option3-text">
          0/4
        </text>
      </div>
      <div class="form-check ml-3">
        <input class="form-check-input" type="radio" name="sessions" id="exampleRadios4" value="option4">
        <label class="form-check-label" for="exampleRadios4">
          Fourth Session
        </label>
        <text id="option4-text">
          0/4
        </text>
      </div>
      <div class="form-check ml-3">
        <input class="form-check-input" type="radio" name="sessions" id="exampleRadios5" value="option5">
        <label class="form-check-label" for="exampleRadios5">
          Fifth Session
        </label>
        <text id="option5-text">
          0/4
        </text>
      </div>
      </br>
      <div>
        <button id="submit-button" type="button" class="btn btn-primary ml-3">Submit</button>
      </div>
    </form>
    <div class="mx-3">
    </br>
    <text>▶ 수강신청이 완료되면 수강신청 변경기간까지 세션 변경이 불가능합니다.</text>
    </br>
    <text>▶ 로그아웃이 안되시면 빠르게 두번 눌러주세요...ㅜ</text>
    </div>
  </main>
</div>

</body>
