        <input class="radio" type="radio" name="sessions" id="exampleRadios1" value="option1" checked>

        </label>
        <text id="option1-text" class="radio-number">
        0/16
        </text>
      </div>  

      <div class="radio-block">
        <input class="radio" type="radio" name="sessions" id="exampleRadios2" value="option2">
        <label id="option2" class="radio-label" for="exampleRadios2">
          금나연 - POWER BI로 데이터 시각화하기 &nbsp; 
        </label>
        <text id="option2-text" class="radio-number">
          0/16
        </text>
      </div>

      <div class="radio-block">
        <input class="radio" type="radio" name="sessions" id="exampleRadios3" value="option3">

        </label>
        <text id="option4-text" class="radio-number">
          0/16
        </text>
      </div>

      <div class="radio-block">
        <input class="radio" type="radio" name="sessions" id="exampleRadios5" value="option5">
        <label id="option5" class="radio-label" for="exampleRadios5">
          이예진 - 클라우드 서비스와 AWS &nbsp;
